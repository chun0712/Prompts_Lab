- id: 1
  title: "K線筆記"
  category: "圖文筆記"
  image: "./images/1.png"
  description: ""
  author: ""
  prompt: |
    一張高解析度的照片，拍攝一張方格紙上的手寫研讀筆記，整體風格完美模仿 [參考圖像文件名，例如: image_7.png]。

    筆記的最上方，有一個手繪風格的橫幅標題框，裡面用麥克筆寫著大標題：「[在此填入筆記大標題]」。

    在標題橫幅下方，筆記內容被組織成四個主要區域，每個區域都有獨特顏色的手繪邊框和標題：

    1. **左上區域 (定義/簡介)：**
       有一個[填入顏色，例如: 紫色]邊框的區塊，標題寫著「[填入區域1標題]」。
       區塊內部是一個編號列表：
       「1. [填入列表內容1-1]」
       「2. [填入列表內容1-2]」
       (可選項) 在列表旁邊，有一個手繪的小插圖。

    2. **右上區域 (核心概念/原因)：**
       在右側，有一個[填入顏色，例如: 黃色]邊框的區塊，標題寫著「[填入區域2標題]」。
       
    3. **左下區域 (比較/類型)：**
       在左下方，有一個[填入顏色，例如: 綠色]邊框的區塊。

    4. **底部區域 (結論/總結)：**
       在最底部，有一個邊框樣式獨特（例如雙線或帶陰影）的顯眼區塊。

    整張筆記使用整齊的手寫彩色原子筆和鉛筆在方格紙上繪製，紙張的紋理、筆觸和手繪感清晰可見。
